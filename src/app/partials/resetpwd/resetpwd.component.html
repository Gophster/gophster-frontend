<div class="container-fluid">
  <div class="row no-gutters align-ites-center ">
    <div class="col-md-8  d-none d-md-block">
      <div class="leftside text-center">
        <div class="container h-100">
          <div class="row h-100 justify-content-center align-items-center ">
            <img
              [src]="imagePath + 'logo.PNG'"
              alt=""
              class="img-fluid img-responsive  .hidden-md-down logo"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4  col-12 ">
      <div class="rightside my-auto text-center">
        <div class="container h-100">
          <div class="row h-100 justify-content-center align-items-center ">
            <form class="col-10">
              <div *ngIf="showEmailInput">
                <div class="form-group  my-md-4 my-sm-4 my-xs-1">
                  <label for="email">Email address:</label>
                  <input
                    type="email"
                    class=" form-control form-control-lg "
                    required
                    name="handle"
                  />
                </div>
                <div class="form-group my-md-5 my-sm-4 my-xs-1">
                  <button
                    (click)="submitForm()"
                    type="button"
                    class="btn btn-lg btn-block"
                  >
                    Submit
                  </button>
                </div>
              </div>
              <div *ngIf="!showEmailInput">
                <div class="form-group  my-md-4 my-sm-4 my-xs-1">
                  <label for="email">New Password:</label>
                  <input
                    type="password"
                    class=" form-control form-control-lg "
                    required
                    name="handle"
                  />
                </div>
                <div class="form-group  my-md-4 my-sm-4 my-xs-1">
                  <label for="email">Confirm New Password:</label>
                  <input
                    type="password"
                    class=" form-control form-control-lg "
                    required
                    name="handle"
                  />
                </div>
                <div class="form-group my-md-5 my-sm-4 my-xs-1">
                  <button
                    (click)="onSubmit()"
                    type="button"
                    class="btn btn-lg btn-block"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
            <div class="h4 mb-5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
